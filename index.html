<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoPlay | Fun with Nature!</title>
<style>
/* Kid-Friendly Bright Theme /
:root {
--bg-color: #87CEEB; / Sky blue /
--card-bg: #FFFFFF;
--primary: #FF9800; / Fun Orange /
--text-dark: #333333;
--accent: #FFEB3B; / Bright Yellow /
--green: #4CAF50;
}
body {
font-family: 'Comic Sans MS', 'Chalkboard SE', 'Segoe UI', sans-serif;
background-color: var(--bg-color);
margin: 0;
display: flex;
justify-content: center;
}
.app-container {
width: 100%;
max-width: 420px;
background-color: #F0F8FF; / Alice Blue /
min-height: 100vh;
box-shadow: 0 0 25px rgba(0,0,0,0.2);
overflow-x: hidden;
border-radius: 0 0 30px 30px;
padding-bottom: 30px;
}
.header {
background-color: var(--primary);
color: white;
padding: 25px 20px;
text-align: center;
border-bottom-left-radius: 40px;
border-bottom-right-radius: 40px;
box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
.header h1 {
margin: 0;
font-size: 32px;
text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
}
.header p {
margin: 10px 0 0 0;
font-size: 18px;
font-weight: bold;
}
.content {
padding: 20px;
}
h2 {
color: var(--text-dark);
font-size: 22px;
text-align: center;
margin-bottom: 20px;
}
/ Bouncy Grid Cards /
.grid {
display: grid;
grid-template-columns: 1fr 1fr;
gap: 15px;
}
.card {
background: var(--card-bg);
border-radius: 20px;
padding: 20px 10px;
text-align: center;
cursor: pointer;
box-shadow: 0 6px 0px #D3D3D3;
transition: transform 0.1s, box-shadow 0.1s;
border: 3px solid transparent;
}
.card:active {
transform: translateY(6px);
box-shadow: 0 0px 0px #D3D3D3;
}
.card.selected {
border-color: var(--primary);
background-color: #FFF3E0;
box-shadow: 0 6px 0px var(--primary);
}
.card-emoji {
font-size: 50px;
margin-bottom: 10px;
}
.card-title {
font-weight: bold;
color: var(--text-dark);
font-size: 16px;
}
/ Big Playful Button /
.btn {
display: block;
width: 100%;
background-color: var(--accent);
color: var(--text-dark);
border: 4px solid #FBC02D;
padding: 18px;
border-radius: 40px;
font-size: 20px;
font-weight: bold;
margin-top: 30px;
cursor: pointer;
box-shadow: 0 6px 0px #FBC02D;
transition: all 0.1s;
font-family: inherit;
}
.btn:active {
transform: translateY(6px);
box-shadow: 0 0px 0px #FBC02D;
}
/ Results Section /
#result-section {
display: none;
margin-top: 30px;
background: white;
padding: 25px 15px;
border-radius: 25px;
border: 4px solid var(--green);
animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
@keyframes popIn {
0% { transform: scale(0.8); opacity: 0; }
100% { transform: scale(1); opacity: 1; }
}
.eco-badge {
background-color: var(--green);
color: white;
padding: 8px 15px;
border-radius: 25px;
font-size: 16px;
font-weight: bold;
display: block;
text-align: center;
margin-bottom: 15px;
}
/ The Visual Diagram Steps */
.step-container {
display: flex;
flex-direction: column;
gap: 15px;
margin-top: 20px;
}
.step-card {
background: #F9F9F9;
border-radius: 15px;
padding: 15px;
display: flex;
align-items: center;
box-shadow: 0 4px 6px rgba(0,0,0,0.05);
border-left: 5px solid var(--primary);
}
.step-number {
background: var(--primary);
color: white;
width: 30px;
height: 30px;
border-radius: 50%;
display: flex;
justify-content: center;
align-items: center;
font-weight: bold;
font-size: 18px;
flex-shrink: 0;
}
.step-icon {
font-size: 40px;
margin: 0 15px;
flex-shrink: 0;
}
.step-text {
font-size: 16px;
color: #444;
line-height: 1.4;
}

</head>
<body>

<div class="app-container">
<div class="header">
<h1>✨ EcoPlay ✨</h1>
<p>Make toys from nature!</p>
</div>

</div>
