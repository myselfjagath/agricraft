<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriCraft | Play Sustainably</title>
    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #8BC34A;
            --dark: #3E2723;
            --light: #F1F8E9;
            --accent: #FFC107;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        /* Makes it look like a mobile app on a laptop screen */
        .app-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--light);
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow-x: hidden;
        }
        .header {
            background-color: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header p {
            margin: 5px 0 0 0;
            font-size: 14px;
            opacity: 0.9;
        }
        .content {
            padding: 20px;
        }
        h2 {
            color: var(--dark);
            font-size: 18px;
            margin-bottom: 15px;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .card.selected {
            border-color: var(--primary);
            background-color: #E8F5E9;
        }
        .card-emoji {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .card-title {
            font-weight: bold;
            color: var(--dark);
            font-size: 14px;
        }
        .btn {
            display: block;
            width: 100%;
            background-color: var(--accent);
            color: var(--dark);
            border: none;
            padding: 15px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn:active {
            transform: scale(0.98);
        }
        /* Hidden by default until a material is chosen */
        #result-section {
            display: none;
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        .eco-badge {
            background-color: var(--secondary);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }
        .steps {
            text-align: left;
            margin-top: 15px;
            font-size: 14px;
            line-height: 1.6;
            color: #555;
            padding-left: 20px;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>üåø AgriCraft</h1>
        <p>Turn Farm Waste into Play!</p>
    </div>

    <div class="content">
        <h2>What do you have around you?</h2>
        
        <div class="grid">
            <div class="card" onclick="selectMaterial('leaf', this)">
                <div class="card-emoji">üå¥</div>
                <div class="card-title">Coconut Leaf</div>
            </div>
            <div class="card" onclick="selectMaterial('shell', this)">
                <div class="card-emoji">ü••</div>
                <div class="card-title">Coconut Shell</div>
            </div>
            <div class="card" onclick="selectMaterial('sheath', this)">
                <div class="card-emoji">üçÇ</div>
                <div class="card-title">Arecanut Sheath</div>
            </div>
            <div class="card" onclick="selectMaterial('seed', this)">
                <div class="card-emoji">üå∞</div>
                <div class="card-title">Rubber Seed</div>
            </div>
        </div>

        <button class="btn" onclick="generateToy()">Find a Toy to Build!</button>

        <div id="result-section">
            <div class="eco-badge" id="eco-impact">üåç Saves 100g of Plastic</div>
            <h2 id="toy-title">Toy Name</h2>
            <ul class="steps" id="toy-steps">
                </ul>
        </div>
    </div>
</div>

<script>
    let selectedMaterial = "";

    // Database of toys based on our brainstorming
    const toyDatabase = {
        'leaf': {
            title: "Kuruthola Peeppi (Whistle)",
            impact: "üåç Saves 50g of Plastic",
            steps: [
                "Strip away the hard midrib (eerkil) from the leaflet.",
                "Starting from the narrow tip, roll the leaf tightly into a cone shape.",
                "Roll at a slight angle so it gets wider like a funnel.",
                "Secure the loose end by pinning it with a small piece of the eerkil.",
                "Slightly flatten the narrow end and blow into it to make a loud whistle!"
            ]
        },
        'shell': {
            title: "Chiratta Stilts",
            impact: "üåç Saves 500g of Plastic",
            steps: [
                "Take two clean coconut shell halves.",
                "Punch a hole through the softest 'eye' on the top of each shell.",
                "Thread a sturdy coir rope through the hole.",
                "Tie a thick knot inside the shell bowl so the rope won't pull through.",
                "Stand on the rounded tops, pull the ropes tight, and walk on your new stilts!"
            ]
        },
        'sheath': {
            title: "Paala Vandi (Natural Sled)",
            impact: "üåç Saves 2kg of Plastic",
            steps: [
                "Find a large, fully dry arecanut leaf sheath (paala).",
                "Clean off the dirt. The wide bowl is the 'seat' and the stem is the 'handle'.",
                "Have a younger sibling sit cross-legged in the wide bowl.",
                "Grab the narrow stem handle and run to pull them along the grass like a sled!"
            ]
        },
        'seed': {
            title: "Rubber Seed Pambaram (Top)",
            impact: "üåç Saves 100g of Plastic",
            steps: [
                "Find a large, hard rubber tree seed.",
                "Rub the flat bottom on a stone just enough to create a smooth spinning point.",
                "Poke a small hole in the top center of the seed.",
                "Wedge a small, sturdy twig tightly into the top hole.",
                "Grip the twig, twist your fingers sharply, and watch it spin!"
            ]
        }
    };

    function selectMaterial(material, element) {
        // Save the selection
        selectedMaterial = material;
        
        // Remove 'selected' styling from all cards
        let cards = document.querySelectorAll('.card');
        cards.forEach(card => card.classList.remove('selected'));
        
        // Add 'selected' styling to the clicked card
        element.classList.add('selected');
    }

    function generateToy() {
        if (selectedMaterial === "") {
            alert("Please select a material first!");
            return;
        }

        // Get the data from our dictionary
        let toyData = toyDatabase[selectedMaterial];

        // Update the UI
        document.getElementById("toy-title").innerText = "Let's make: " + toyData.title;
        document.getElementById("eco-impact").innerText = toyData.impact;

        // Clear old steps and add new ones
        let stepsList = document.getElementById("toy-steps");
        stepsList.innerHTML = ""; 
        toyData.steps.forEach(step => {
            let li = document.createElement("li");
            li.style.marginBottom = "10px";
            li.innerText = step;
            stepsList.appendChild(li);
        });

        // Show the hidden results section smoothly
        document.getElementById("result-section").style.display = "block";
        
        // Scroll down slightly to show the result
        window.scrollBy({ top: 300, behavior: 'smooth' });
    }
</script>

</body>
</html>
